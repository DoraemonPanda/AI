<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AI Outfit Changer</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        body {
            font-family: 'Inter', sans-serif;
            -webkit-font-smoothing: antialiased;
            -moz-osx-font-smoothing: grayscale;
            background-color: #1a202c;
            color: #e2e8f0;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            padding: 2rem;
        }

        .container {
            background-color: #2d3748;
            padding: 2rem;
            border-radius: 1rem;
            box-shadow: 0 10px 20px rgba(0, 0, 0, 0.2);
            width: 100%;
            max-width: 800px;
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        h1 {
            color: #48bb78;
            font-size: 2.25rem;
            font-weight: bold;
            margin-bottom: 0.5rem;
        }

        .controls {
            display: flex;
            flex-direction: column;
            gap: 1rem;
            margin-top: 1.5rem;
            width: 100%;
        }

        .input-group {
            display: flex;
            flex-direction: column;
        }

        .input-group label {
            font-weight: bold;
            margin-bottom: 0.5rem;
        }

        .input-group input[type="file"] {
            color: #cbd5e0;
            background-color: #4a5568;
            border-radius: 0.5rem;
            padding: 0.5rem;
            cursor: pointer;
        }

        .input-group input[type="file"]::-webkit-file-upload-button {
            background-color: #48bb78;
            color: #e2e8f0;
            border: none;
            padding: 0.5rem 1rem;
            border-radius: 0.5rem;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }

        .input-group input[type="file"]::-webkit-file-upload-button:hover {
            background-color: #38a169;
        }
        
        .input-group select, .input-group textarea, .input-group input[type="text"] {
            background-color: #4a5568;
            border: 1px solid #718096;
            color: #e2e8f0;
            padding: 0.5rem;
            border-radius: 0.5rem;
            width: 100%;
        }
        
        .input-group input[type="color"] {
            -webkit-appearance: none;
            -moz-appearance: none;
            appearance: none;
            width: 100%;
            height: 2.5rem;
            border: 1px solid #718096;
            background-color: transparent;
            cursor: pointer;
            border-radius: 0.5rem;
        }

        .input-group input[type="color"]::-webkit-color-swatch-wrapper {
            padding: 0;
            border-radius: 0.5rem;
        }

        .input-group input[type="color"]::-webkit-color-swatch {
            border: none;
            border-radius: 0.5rem;
        }

        .input-group input[type="color"]::-moz-color-swatch {
            border: none;
            border-radius: 0.5rem;
        }
        
        .input-group.checkbox-group {
            flex-direction: row;
            align-items: center;
            gap: 0.5rem;
        }

        .input-group.checkbox-group input[type="checkbox"] {
            height: 1.25rem;
            width: 1.25rem;
            background-color: #4a5568;
            border: 1px solid #718096;
            cursor: pointer;
            border-radius: 0.25rem;
        }


        .btn {
            padding: 0.75rem 1.5rem;
            font-size: 1rem;
            font-weight: bold;
            border-radius: 0.5rem;
            cursor: pointer;
            transition: background-color 0.3s ease, transform 0.1s ease;
            text-align: center;
        }

        .btn-primary {
            background-color: #48bb78;
            color: #e2e8f0;
            border: none;
            box-shadow: 0 4px #2f855a;
        }

        .btn-primary:hover {
            background-color: #38a169;
        }

        .btn-primary:active {
            transform: translateY(2px);
            box-shadow: 0 2px #2f855a;
        }

        .btn-secondary {
            background-color: #4a5568;
            color: #e2e8f0;
            border: 1px solid #718096;
            box-shadow: 0 4px #2d3748;
        }

        .btn-secondary:hover {
            background-color: #687486;
        }

        .btn-secondary:active {
            transform: translateY(2px);
            box-shadow: 0 2px #2d3748;
        }

        .image-gallery {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(250px, 1fr));
            gap: 1.5rem;
            margin-top: 2rem;
            width: 100%;
        }

        .image-card {
            background-color: #4a5568;
            border-radius: 0.75rem;
            padding: 1rem;
            display: flex;
            flex-direction: column;
            align-items: center;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            position: relative;
        }
        
        .image-card.success {
            border: 2px solid #48bb78;
        }
        .image-card.error {
            border: 2px solid #ef4444;
        }

        .image-card img {
            border-radius: 0.5rem;
            width: 100%;
            height: auto;
            border: 2px solid transparent;
        }
        
        .status-message {
            margin-top: 1rem;
            color: #a0aec0;
            font-style: italic;
        }

        .loading-spinner {
            border: 4px solid rgba(255, 255, 255, 0.1);
            border-left-color: #48bb78;
            border-radius: 50%;
            width: 24px;
            height: 24px;
            animation: spin 1s linear infinite;
        }

        @keyframes spin {
            to { transform: rotate(360deg); }
        }

        .overlay {
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background-color: rgba(0, 0, 0, 0.7);
            color: white;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            gap: 0.5rem;
            border-radius: 0.75rem;
            padding: 1rem;
        }

        .remove-btn {
            position: absolute;
            top: 0.5rem;
            right: 0.5rem;
            background-color: rgba(239, 68, 68, 0.8);
            color: white;
            width: 1.5rem;
            height: 1.5rem;
            border-radius: 50%;
            display: flex;
            justify-content: center;
            align-items: center;
            cursor: pointer;
            font-weight: bold;
            line-height: 1;
            transition: background-color 0.2s ease;
        }

        .remove-btn:hover {
            background-color: rgba(239, 68, 68, 1);
        }

    </style>
</head>
<body class="bg-gray-900">
    <div class="container">
        <h1>AI Outfit Changer</h1>
        <p class="text-center text-sm text-gray-400 mt-2">Upload multiple images and change the t-shirt to a new style.</p>

        <!-- Main Controls -->
        <div class="controls">
            <div class="input-group">
                <label for="imageUpload">Upload Images:</label>
                <input type="file" id="imageUpload" accept="image/*" multiple>
            </div>

            <div class="input-group">
                <label for="clothingType">New Clothing Type:</label>
                <input type="text" id="clothingType" class="rounded-lg" placeholder="e.g., hoodie, oversized sweatshirt">
            </div>

            <div class="input-group checkbox-group">
                <input type="checkbox" id="enableColorChange">
                <label for="enableColorChange">Enable Color Change</label>
            </div>
            
            <div class="input-group">
                <label for="colorPicker">Select Color:</label>
                <input type="color" id="colorPicker" value="#ffffff" disabled>
            </div>
            
            <div class="input-group checkbox-group">
                <input type="checkbox" id="removeOverprint">
                <label for="removeOverprint">Remove Logos/Text</label>
            </div>
            
            <div class="input-group">
                <label for="extraPrompt">Other Details (e.g., material, pattern):</label>
                <textarea id="extraPrompt" rows="2" placeholder="e.g., 'with a cool graphic logo'"></textarea>
            </div>

            <button id="processBtn" class="btn btn-primary flex justify-center items-center gap-2">
                <span>Process Images</span>
            </button>
            <button id="downloadAllBtn" class="btn btn-secondary mt-2" style="display:none;">Download All Processed</button>
        </div>

        <p id="statusMessage" class="status-message text-center"></p>

        <div id="imageGallery" class="image-gallery">
            <!-- Processed images will be displayed here -->
        </div>
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/jszip/3.10.1/jszip.min.js"></script>
    <script>
        // Get references to DOM elements
        const imageUpload = document.getElementById('imageUpload');
        const clothingType = document.getElementById('clothingType');
        const colorPicker = document.getElementById('colorPicker');
        const enableColorChangeCheckbox = document.getElementById('enableColorChange');
        const extraPrompt = document.getElementById('extraPrompt');
        const removeOverprintCheckbox = document.getElementById('removeOverprint');
        const processBtn = document.getElementById('processBtn');
        const downloadAllBtn = document.getElementById('downloadAllBtn');
        const imageGallery = document.getElementById('imageGallery');
        const statusMessage = document.getElementById('statusMessage');

        let imageQueue = [];

        // Enable/disable the color picker based on the checkbox state
        enableColorChangeCheckbox.addEventListener('change', () => {
            colorPicker.disabled = !enableColorChangeCheckbox.checked;
        });

        /**
         * Converts an image file to a Base64 string.
         * @param {File} file The image file to convert.
         * @returns {Promise<string>} A promise that resolves with the Base64 string.
         */
        const fileToBase64 = (file) => {
            return new Promise((resolve, reject) => {
                const reader = new FileReader();
                reader.onload = () => resolve(reader.result.split(',')[1]);
                reader.onerror = error => reject(error);
                reader.readAsDataURL(file);
            });
        };
        
        /**
         * Converts a Base64 string to a binary string.
         * @param {string} base64 The Base64 string to convert.
         * @returns {string} The binary string.
         */
        const base64ToBinary = (base64) => {
            const binaryString = atob(base64);
            return binaryString;
        };

        /**
         * Generic fetch with exponential backoff for API calls.
         * @param {string} url The API URL.
         * @param {object} options The fetch options.
         * @param {number} retries The number of retries.
         * @returns {Promise<Response>} The fetch response.
         */
        const fetchWithRetry = async (url, options, retries = 3) => {
            for (let i = 0; i < retries; i++) {
                try {
                    const response = await fetch(url, options);
                    if (response.status !== 429) {
                        return response;
                    }
                    console.warn(`Rate limit exceeded. Retrying in ${Math.pow(2, i)} seconds...`);
                    await new Promise(res => setTimeout(res, Math.pow(2, i) * 1000));
                } catch (error) {
                    if (i === retries - 1) throw error;
                    console.error(`Fetch failed. Retrying...`, error);
                    await new Promise(res => setTimeout(res, Math.pow(2, i) * 1000));
                }
            }
            throw new Error("Max retries reached.");
        };

        /**
         * Processes a single image object with the AI model.
         * @param {object} imageObject The image object from the queue.
         */
        const processSingleImage = async (imageObject) => {
            const { file, cardElement } = imageObject;
            
            // Clean up the card from any previous state (success or failure)
            const existingOverlay = cardElement.querySelector('.overlay');
            if (existingOverlay) {
                existingOverlay.remove();
            }
            const existingButtons = cardElement.querySelector('.button-container');
            if (existingButtons) {
                existingButtons.remove();
            }

            // Add a new overlay for the processing state
            const overlay = document.createElement('div');
            overlay.className = 'overlay';
            cardElement.appendChild(overlay);

            // Update UI for processing state
            imageObject.status = 'processing';
            overlay.innerHTML = '<div class="loading-spinner"></div><p class="text-white text-center">Processing...</p>';

            const fileBase64 = await fileToBase64(file);
            const selectedClothing = clothingType.value;
            const selectedColor = colorPicker.value;
            const extraDetails = extraPrompt.value;
            
            let prompt = `Change the t-shirt in this image to a ${selectedClothing}.`;

            if (enableColorChangeCheckbox.checked) {
                prompt += ` The new clothing must be of hex color ${selectedColor}.`;
            }

            if (removeOverprintCheckbox.checked) {
                prompt += ` On the new clothing, completely remove any logos, text, or patterns from the t-shirt. Do not include any new logos, text, or designs on the new outfit.`;
            }
            
            if (extraDetails) {
                prompt += ` Use the following additional details as a guide: ${extraDetails}.`;
            }
            
            prompt += ` The new clothing must be a seamless replacement for the old one.`;

            const payload = {
                contents: [{
                    parts: [
                        { text: prompt },
                        { inlineData: { mimeType: file.type, data: fileBase64 } }
                    ]
                }],
            };

            const apiKey = "";
            const apiUrl = `https://generativelanguage.googleapis.com/v1beta/models/gemini-2.5-flash-image-preview:generateContent?key=${apiKey}`;
            
            try {
                const response = await fetchWithRetry(apiUrl, {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify(payload)
                });

                if (!response.ok) {
                    const errorText = await response.text();
                    console.error('API Error Response:', errorText);
                    throw new Error(`API error: ${response.status} ${response.statusText}`);
                }

                const result = await response.json();
                const candidate = result?.candidates?.[0];
                const finishReason = candidate?.finishReason;

                if (finishReason === 'SAFETY') {
                    throw new Error('Content blocked due to safety concerns. Please try a different image.');
                }

                const newBase64Data = candidate?.content?.parts?.[0]?.inlineData?.data;

                if (!newBase64Data) {
                    throw new Error("No image data received from API.");
                }
                
                // Update UI for success state
                imageObject.status = 'success';
                cardElement.classList.remove('error');
                cardElement.classList.add('success');
                if (overlay) overlay.remove();
                
                const img = cardElement.querySelector('img');
                img.src = `data:image/png;base64,${newBase64Data}`;
                
                // Create a container for the new buttons
                const buttonsContainer = document.createElement('div');
                buttonsContainer.className = 'button-container flex flex-col gap-2 mt-4 w-full';

                const downloadBtn = document.createElement('button');
                downloadBtn.className = 'btn btn-secondary';
                downloadBtn.textContent = 'Download';
                downloadBtn.addEventListener('click', () => {
                    const link = document.createElement('a');
                    link.href = img.src;
                    link.download = `outfit_changed_${file.name}`;
                    document.body.appendChild(link);
                    link.click();
                    document.body.removeChild(link);
                });
                
                const reprocessBtn = document.createElement('button');
                reprocessBtn.className = 'btn btn-secondary';
                reprocessBtn.textContent = 'Reprocess';
                reprocessBtn.addEventListener('click', () => {
                    processSingleImage(imageObject);
                });

                buttonsContainer.appendChild(downloadBtn);
                buttonsContainer.appendChild(reprocessBtn);
                cardElement.appendChild(buttonsContainer);

            } catch (error) {
                // Update UI for error state
                imageObject.status = 'failed';
                cardElement.classList.remove('success');
                cardElement.classList.add('error');
                if (overlay) {
                    overlay.innerHTML = `
                        <p class="text-white text-center mb-2">Error: ${error.message}</p>
                        <button class="retry-btn btn btn-secondary">Retry</button>
                        <button class="remove-btn-failed btn btn-secondary mt-2">Remove</button>
                    `;
                    const retryBtn = overlay.querySelector('.retry-btn');
                    retryBtn.addEventListener('click', () => {
                        processSingleImage(imageObject);
                    });
                     const removeBtn = overlay.querySelector('.remove-btn-failed');
                     removeBtn.addEventListener('click', () => {
                        cardElement.remove();
                        imageQueue = imageQueue.filter(item => item.id !== imageObject.id);
                        if (imageQueue.length === 0) {
                            statusMessage.textContent = 'Please select one or more images to begin.';
                            processBtn.disabled = true;
                            downloadAllBtn.style.display = 'none';
                        }
                    });
                }
            }
        };
        
        /**
         * Renders a single image card in the gallery.
         * @param {object} imageObject The image object to render.
         */
        const renderImageCard = (imageObject) => {
            const card = document.createElement('div');
            card.className = 'image-card';
            card.dataset.id = imageObject.id;
            imageObject.cardElement = card;
            
            const img = document.createElement('img');
            img.src = URL.createObjectURL(imageObject.file);
            img.alt = imageObject.file.name;
            
            const removeBtn = document.createElement('button');
            removeBtn.className = 'remove-btn';
            removeBtn.textContent = 'X';
            removeBtn.title = `Remove ${imageObject.file.name}`;
            removeBtn.addEventListener('click', (e) => {
                const cardToRemove = e.currentTarget.closest('.image-card');
                const idToRemove = cardToRemove.dataset.id;
                
                // Remove from the queue
                imageQueue = imageQueue.filter(item => item.id !== idToRemove);
                
                // Remove from the DOM
                cardToRemove.remove();
                
                // Update the status message
                if (imageQueue.length > 0) {
                    statusMessage.textContent = `${imageQueue.length} image(s) selected. Click 'Process Images' to begin.`;
                } else {
                    statusMessage.textContent = 'Please select one or more images to begin.';
                    processBtn.disabled = true;
                    downloadAllBtn.style.display = 'none';
                }
            });

            const fileName = document.createElement('p');
            fileName.className = 'text-sm text-gray-400 mt-2 truncate w-full text-center';
            fileName.textContent = imageObject.file.name;
            
            card.appendChild(img);
            card.appendChild(removeBtn);
            card.appendChild(fileName);
            imageGallery.appendChild(card);
        };
        
        /**
         * Handles the file upload event.
         */
        imageUpload.addEventListener('change', (event) => {
            const files = Array.from(event.target.files);
            if (files.length > 0) {
                imageQueue = files.map(file => ({ file: file, status: 'pending', cardElement: null, id: crypto.randomUUID() }));
                statusMessage.textContent = `${imageQueue.length} image(s) selected. Click 'Process Images' to begin.`;
                processBtn.disabled = false;
                downloadAllBtn.style.display = 'none';
                imageGallery.innerHTML = '';
                
                imageQueue.forEach(renderImageCard);
            } else {
                statusMessage.textContent = 'Please select at least one image.';
                processBtn.disabled = true;
                downloadAllBtn.style.display = 'none';
            }
        });

        /**
         * Handles the main process button click.
         */
        processBtn.addEventListener('click', async () => {
            if (imageQueue.length === 0) {
                statusMessage.textContent = 'Please upload at least one image.';
                return;
            }

            processBtn.disabled = true;
            processBtn.innerHTML = '<div class="loading-spinner"></div><span>Processing...</span>';
            statusMessage.textContent = `Processing ${imageQueue.length} image(s) in parallel...`;
            
            const processingPromises = imageQueue.map(imageObject => processSingleImage(imageObject));
            await Promise.all(processingPromises);
            
            processBtn.disabled = false;
            processBtn.innerHTML = '<span>Process Images</span>';
            
            const successfulCount = imageQueue.filter(item => item.status === 'success').length;
            const failedCount = imageQueue.filter(item => item.status === 'failed').length;
            
            if (successfulCount > 0 && failedCount === 0) {
                statusMessage.textContent = 'Processing complete!';
            } else if (successfulCount > 0 && failedCount > 0) {
                statusMessage.textContent = `${successfulCount} images processed successfully. ${failedCount} images failed. Click "Retry" on a failed image to try again.`;
            } else {
                statusMessage.textContent = 'No images were successfully processed.';
            }

            if (successfulCount > 0) {
                downloadAllBtn.style.display = 'block';
            } else {
                downloadAllBtn.style.display = 'none';
            }
        });

        /**
         * Handles the download all button click.
         */
        downloadAllBtn.addEventListener('click', async () => {
            const successfulCards = document.querySelectorAll('.image-card.success');
            if (successfulCards.length === 0) {
                statusMessage.textContent = 'No images to download.';
                return;
            }

            statusMessage.textContent = `Creating ZIP file for ${successfulCards.length} images...`;
            downloadAllBtn.disabled = true;

            const zip = new JSZip();

            successfulCards.forEach(card => {
                const img = card.querySelector('img');
                const originalFileName = card.querySelector('p').textContent;
                const newFileName = `outfit_changed_${originalFileName}`;
                
                // Get the Base64 data and remove the prefix
                const base64Data = img.src.split(',')[1];
                const binaryData = base64ToBinary(base64Data);
                
                // Add the file to the zip
                zip.file(newFileName, binaryData, {binary: true});
            });

            try {
                const content = await zip.generateAsync({type: "blob"});
                
                const link = document.createElement('a');
                link.href = URL.createObjectURL(content);
                link.download = 'outfit_changed_images.zip';
                document.body.appendChild(link);
                link.click();
                document.body.removeChild(link);
                
                statusMessage.textContent = 'ZIP file downloaded successfully!';
            } catch (error) {
                console.error('Error generating ZIP file:', error);
                statusMessage.textContent = 'Failed to create ZIP file.';
            } finally {
                downloadAllBtn.disabled = false;
            }
        });

        // Initial state
        window.onload = () => {
            processBtn.disabled = true;
            downloadAllBtn.style.display = 'none';
            statusMessage.textContent = 'Please select one or more images to begin.';
        };
    </script>
</body>
</html>
