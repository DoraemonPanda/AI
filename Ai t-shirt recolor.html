<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AI Outfit Changer</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <!-- JSZip library for creating the zip file -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jszip/3.10.1/jszip.min.js"></script>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Inter:wght@400;500;700&display=swap');
        body {
            font-family: 'Inter', sans-serif;
            -webkit-font-smoothing: antialiased;
            -moz-osx-font-smoothing: grayscale;
            background-color: #1a202c;
            color: #e2e8f0;
            padding: 2rem;
        }
        .container {
            background-color: #2d3748;
            padding: 2rem;
            border-radius: 1rem;
            box-shadow: 0 10px 20px rgba(0, 0, 0, 0.2);
            width: 100%;
            max-width: 1200px;
            margin: auto;
            display: flex;
            flex-direction: column;
            align-items: center;
        }
        h1 {
            color: #48bb78;
            font-size: 2.25rem;
            font-weight: bold;
            margin-bottom: 0.5rem;
            text-align: center;
        }
        .controls {
            display: flex;
            flex-direction: column;
            gap: 1rem;
            margin-top: 1.5rem;
            width: 100%;
            max-width: 400px;
        }
        .input-group {
            display: flex;
            flex-direction: column;
        }
        .input-group label {
            font-weight: bold;
            margin-bottom: 0.5rem;
        }
        .file-input-container {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            border: 2px dashed #4a5568;
            border-radius: 0.5rem;
            padding: 1.5rem;
            cursor: pointer;
            transition: all 0.2s ease-in-out;
        }
        .file-input-container:hover {
            border-color: #718096;
            background-color: #4a5568;
        }
        .input-group input[type="file"] {
            display: none;
        }
        .input-group input[type="color"] {
            -webkit-appearance: none;
            -moz-appearance: none;
            appearance: none;
            width: 100%;
            height: 40px;
            border: none;
            background: none;
            cursor: pointer;
            border-radius: 0.5rem;
            overflow: hidden;
            border: 2px solid #a0aec0;
        }
        .image-gallery {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
            gap: 2rem;
            width: 100%;
            margin-top: 2rem;
        }
        .image-card {
            background-color: #2f3748;
            border-radius: 0.75rem;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            overflow: hidden;
            display: flex;
            flex-direction: column;
            align-items: center;
            padding: 1rem;
            position: relative; /* For positioning the remove button */
        }
        .image-card img, .image-card canvas {
            width: 100%;
            height: auto;
            border-radius: 0.5rem;
            border: 2px solid #4a5568;
            box-shadow: inset 0 0 10px rgba(0, 0, 0, 0.5);
        }
        .status-message {
            margin-top: 1rem;
            color: #a0aec0;
            font-style: italic;
        }
        .loading-spinner {
            border: 4px solid rgba(255, 255, 255, 0.1);
            border-left-color: #48bb78;
            border-radius: 50%;
            width: 24px;
            height: 24px;
            animation: spin 1s linear infinite;
        }
        @keyframes spin {
            to { transform: rotate(360deg); }
        }
        .btn {
            padding: 0.75rem 1.5rem;
            font-size: 1rem;
            font-weight: bold;
            border-radius: 0.5rem;
            cursor: pointer;
            transition: background-color 0.3s ease, transform 0.1s ease;
            text-align: center;
        }
        .btn-primary {
            background-color: #48bb78;
            color: #e2e8f0;
            border: none;
            box-shadow: 0 4px #2f855a;
        }
        .btn-primary:hover:not(:disabled) {
            background-color: #38a169;
        }
        .btn-primary:active:not(:disabled) {
            transform: translateY(2px);
            box-shadow: 0 2px #2f855a;
        }
        .btn-secondary {
            background-color: #4a5568;
            color: #e2e8f0;
            border: 1px solid #718096;
            box-shadow: 0 4px #2d3748;
        }
        .btn-secondary:hover:not(:disabled) {
            background-color: #687486;
        }
        .btn-secondary:active:not(:disabled) {
            transform: translateY(2px);
            box-shadow: 0 2px #2d3748;
        }
        .remove-btn {
            position: absolute;
            top: 0.5rem;
            right: 0.5rem;
            background-color: #ef4444;
            color: white;
            width: 2rem;
            height: 2rem;
            border-radius: 9999px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-weight: bold;
            cursor: pointer;
            opacity: 0.7;
            transition: opacity 0.2s ease, transform 0.2s ease;
            border: none;
        }
        .remove-btn:hover {
            opacity: 1;
            transform: scale(1.1);
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>AI Outfit Changer</h1>
        <p class="text-center text-sm text-gray-400 mt-2">
            Upload images, select a new color, and click "Change Color" to apply it to all.
        </p>

        <!-- Main Image/Color Controls -->
        <div class="controls">
            <div class="input-group">
                <label for="imageUpload">Upload Images:</label>
                <label for="imageUpload" class="file-input-container">
                    <svg class="w-10 h-10 text-gray-400" fill="none" stroke="currentColor" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M4 16l4.586-4.586a2 2 0 012.828 0L16 16m-2-2l1.586-1.586a2 2 0 012.828 0L20 14m-6-6h.01M6 20h12a2 2 0 002-2V6a2 2 0 00-2-2H6a2 2 0 00-2 2v12a2 2 0 002 2z"></path>
                    </svg>
                    <span class="mt-2 text-sm text-gray-400 font-medium text-center">
                        Click to upload images
                    </span>
                    <input type="file" id="imageUpload" accept="image/*" multiple>
                </label>
            </div>

            <div class="input-group">
                <label for="colorPicker">Select New Color:</label>
                <input type="color" id="colorPicker" value="#48bb78">
            </div>

            <button id="changeColorBtn" class="btn btn-primary flex justify-center items-center gap-2" disabled>
                <span>Change Color</span>
            </button>
            <button id="downloadAllBtn" class="btn btn-secondary mt-2 hidden" disabled>
                Download All Images
            </button>
        </div>

        <div id="statusMessage" class="status-message text-center">
            Please upload an image to begin.
        </div>

        <div id="image-gallery" class="image-gallery"></div>
    </div>

    <script>
        // Get references to all necessary DOM elements
        const imageUpload = document.getElementById('imageUpload');
        const colorPicker = document.getElementById('colorPicker');
        const imageGallery = document.getElementById('image-gallery');
        const statusMessage = document.getElementById('statusMessage');
        const changeColorBtn = document.getElementById('changeColorBtn');
        const downloadAllBtn = document.getElementById('downloadAllBtn');

        // This object will store the uploaded image data (file, original base64)
        let uploadedImagesData = [];
        let isProcessing = false;

        // Utility function to get the base64 data from a file
        const fileToBase64 = (file) => {
            return new Promise((resolve, reject) => {
                const reader = new FileReader();
                reader.onload = () => resolve(reader.result.split(',')[1]);
                reader.onerror = error => reject(error);
                reader.readAsDataURL(file);
            });
        };

        // Utility function to convert a hex color code to a basic color name
        const hexToColorName = (hex) => {
            const colorNames = {
                '#000000': 'black', '#ffffff': 'white', '#ff0000': 'red', '#00ff00': 'green',
                '#0000ff': 'blue', '#ffff00': 'yellow', '#ff00ff': 'magenta', '#00ffff': 'cyan',
                '#800080': 'purple', '#ffa500': 'orange', '#a52a2a': 'brown', '#808080': 'gray',
                '#c0c0c0': 'silver', '#ffd700': 'gold', '#48bb78': 'a shade of green',
            };
            return colorNames[hex.toLowerCase()] || 'a new color';
        };

        // Utility function to handle API calls with exponential backoff
        const fetchWithRetry = async (url, options, retries = 3) => {
            for (let i = 0; i < retries; i++) {
                try {
                    const response = await fetch(url, options);
                    if (response.status !== 429) {
                        return response;
                    }
                    await new Promise(res => setTimeout(res, Math.pow(2, i) * 1000));
                } catch (error) {
                    if (i === retries - 1) throw error;
                    await new Promise(res => setTimeout(res, Math.pow(2, i) * 1000));
                }
            }
            throw new Error("Max retries reached.");
        };

        // Function to create and render a card for each image
        const renderImageCard = (imageData, index) => {
            const card = document.createElement('div');
            card.className = 'image-card';
            card.setAttribute('data-index', index);
            card.innerHTML = `
                <button class="remove-btn">&times;</button>
                <img src="data:image/png;base64,${imageData.base64Data}" alt="Original Image" class="original-image rounded-lg">
                <p class="status-message mt-2" id="status-${index}"></p>
                <canvas id="canvas-${index}" class="hidden mt-4"></canvas>
                <button id="download-${index}" class="btn btn-secondary mt-4 hidden">Download Image</button>
            `;
            imageGallery.appendChild(card);
            
            // Add event listener to the remove button
            card.querySelector('.remove-btn').addEventListener('click', () => {
                removeImage(card);
            });
        };

        // Function to remove an image card
        const removeImage = (cardElement) => {
            const indexToRemove = parseInt(cardElement.getAttribute('data-index'));
            
            // Remove the corresponding data from the array
            uploadedImagesData.splice(indexToRemove, 1);
            
            // Re-render the entire gallery to update indices
            imageGallery.innerHTML = '';
            uploadedImagesData.forEach((data, newIndex) => {
                renderImageCard(data, newIndex);
            });
            
            // Update UI state if no images are left
            if (uploadedImagesData.length === 0) {
                statusMessage.textContent = 'Please upload an image to begin.';
                changeColorBtn.disabled = true;
                downloadAllBtn.classList.add('hidden');
                downloadAllBtn.disabled = true;
            } else {
                 statusMessage.textContent = 'Images loaded. Click "Change Color" to apply the new color.';
            }
        };
        
        // Function to download all images as a single ZIP file
        const downloadAllImages = async () => {
            const zip = new JSZip();
            const imageCards = document.querySelectorAll('.image-card');

            if (imageCards.length === 0) {
                return;
            }
            
            downloadAllBtn.disabled = true;
            downloadAllBtn.textContent = 'Preparing ZIP...';

            const downloadPromises = Array.from(imageCards).map((card, index) => {
                return new Promise((resolve, reject) => {
                    const canvas = card.querySelector(`#canvas-${index}`);
                    if (!canvas || canvas.classList.contains('hidden')) {
                         console.warn(`Skipping image at index ${index} as it has not been processed.`);
                         resolve(); // Resolve the promise even if the canvas is not found or hidden
                         return;
                    }
                    canvas.toBlob((blob) => {
                        if (blob) {
                            const fileName = `recolored_tshirt_${index}.png`;
                            zip.file(fileName, blob);
                            resolve();
                        } else {
                            reject(new Error(`Failed to create blob for image at index ${index}.`));
                        }
                    }, 'image/png');
                });
            });

            try {
                await Promise.allSettled(downloadPromises);
                const zipBlob = await zip.generateAsync({ type: "blob" });
                
                const link = document.createElement('a');
                link.href = URL.createObjectURL(zipBlob);
                link.download = "recolored_tshirts.zip";
                document.body.appendChild(link);
                link.click();
                document.body.removeChild(link);
                
                statusMessage.textContent = `All images downloaded as a ZIP file.`;
            } catch (error) {
                console.error("Error creating or downloading ZIP file:", error);
                statusMessage.textContent = `Error: Failed to download all images.`;
            } finally {
                downloadAllBtn.disabled = false;
                downloadAllBtn.textContent = 'Download All Images';
            }
        };

        // Main function to process all uploaded images in parallel
        const processAllImages = async () => {
            if (!uploadedImagesData.length || isProcessing) {
                return;
            }

            isProcessing = true;
            changeColorBtn.disabled = true;
            changeColorBtn.innerHTML = `<div class="loading-spinner"></div><span>Processing...</span>`;

            statusMessage.innerHTML = `Processing images...`;
            const newColorHex = colorPicker.value;
            const newColorName = hexToColorName(newColorHex);
            
            // Create an array of promises, one for each image processing task
            const processingPromises = uploadedImagesData.map((imageData, index) => {
                return (async () => {
                    const cardStatus = document.getElementById(`status-${index}`);
                    const canvas = document.getElementById(`canvas-${index}`);
                    const downloadBtn = document.getElementById(`download-${index}`);

                    cardStatus.textContent = 'Processing...';

                    const prompt = `Change the color of the t-shirt in this image to ${newColorName} (${newColorHex}). Ensure the change is complete and does not leave any of the old color visible.`;

                    try {
                        const payload = {
                            contents: [{
                                parts: [
                                    { text: prompt },
                                    {
                                        inlineData: {
                                            mimeType: "image/png",
                                            data: imageData.base64Data
                                        }
                                    }
                                ]
                            }],
                        };

                        const apiKey = "";
                        const apiUrl = `https://generativelanguage.googleapis.com/v1beta/models/gemini-2.5-flash-image-preview:generateContent?key=${apiKey}`;

                        const response = await fetchWithRetry(apiUrl, {
                            method: 'POST',
                            headers: { 'Content-Type': 'application/json' },
                            body: JSON.stringify(payload)
                        });

                        if (!response.ok) {
                            throw new Error(`API error: ${response.status} ${response.statusText}`);
                        }

                        const result = await response.json();
                        console.log('Full API Response:', result); // Log the full response for debugging

                        const newImagePart = result?.candidates?.[0]?.content?.parts?.find(p => p.inlineData);
                        const newBase64Data = newImagePart?.inlineData?.data;
                        const textMessage = result?.candidates?.[0]?.content?.parts?.find(p => p.text)?.text;

                        if (newBase64Data) {
                            const img = new Image();
                            img.onload = () => {
                                canvas.width = img.width;
                                canvas.height = img.height;
                                const ctx = canvas.getContext('2d');
                                ctx.drawImage(img, 0, 0);
                                
                                cardStatus.textContent = 'Modified!';
                                canvas.classList.remove('hidden');
                                downloadBtn.classList.remove('hidden');
                                cardStatus.parentElement.querySelector('.original-image').classList.add('hidden');
                            };
                            img.src = `data:image/png;base64,${newBase64Data}`;

                            downloadBtn.onclick = () => {
                                const link = document.createElement('a');
                                link.download = `recolored_tshirt_${index}.png`;
                                link.href = `data:image/png;base64,${newBase64Data}`;
                                document.body.appendChild(link);
                                link.click();
                                document.body.removeChild(link);
                            };
                        } else if (textMessage) {
                            cardStatus.textContent = `Processing failed: ${textMessage}`;
                            downloadBtn.classList.add('hidden');
                        } else {
                            throw new Error("No image data or text message received from API.");
                        }
                    } catch (error) {
                        console.error(`Error processing image ${index}:`, error);
                        cardStatus.textContent = `Error: Failed to change color.`;
                        downloadBtn.classList.add('hidden');
                    }
                })();
            });

            // Wait for all promises to settle, regardless of success or failure
            await Promise.allSettled(processingPromises);
            
            statusMessage.innerHTML = `All images processed.`;
            isProcessing = false;
            changeColorBtn.disabled = false;
            changeColorBtn.innerHTML = `<span>Change Color</span>`;
            downloadAllBtn.classList.remove('hidden');
            downloadAllBtn.disabled = false;
        };

        // Event listener for file upload
        imageUpload.addEventListener('change', async (event) => {
            const files = Array.from(event.target.files);
            if (files.length === 0) return;

            imageGallery.innerHTML = '';
            uploadedImagesData = [];
            statusMessage.textContent = `Loading ${files.length} image(s)...`;
            changeColorBtn.disabled = true;
            downloadAllBtn.classList.add('hidden');
            
            const fileLoadPromises = files.map(file => fileToBase64(file));
            const base64DataList = await Promise.all(fileLoadPromises);

            base64DataList.forEach((base64Data, i) => {
                const imageData = { file: files[i], base64Data };
                uploadedImagesData.push(imageData);
                renderImageCard(imageData, i);
            });

            statusMessage.textContent = 'Images loaded. Click "Change Color" to apply the new color.';
            changeColorBtn.disabled = false;
        });

        // Event listener for the new "Change Color" button
        changeColorBtn.addEventListener('click', processAllImages);
        // Event listener for the new "Download All" button
        downloadAllBtn.addEventListener('click', downloadAllImages);
    </script>
</body>
</html>
